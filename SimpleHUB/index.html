<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hub</h1>
    </header>
    <main>
        <div class="todo-list">
            <h2>Список задач</h2>
            <div class="input-container">
                <input type="text" id="task-input" placeholder="Введите задачу...">
                <button id="add-task">+</button>
            </div>
            <ul id="tasks"></ul>
        </div>
        <div class="notes">
            <h2>Заметки</h2>
            <button id="add-note">Добавить заметку</button>
            <ul id="notes"></ul>
        </div>
    </main>
    <div id="note-editor" class="hidden">
        <div class="editor-content">
            <button id="close-editor"><img src="images/Close.png"></button>
            <button id="save-note"><img src="images/Save.png"></button>
            <button id="delete-note"><img src="images/Delete.png"></button>
            <input type="text" id="note-title" placeholder="Название заметки">
            <textarea id="note-content" placeholder="Текст заметки"></textarea>
            <input type="file" id="note-file" multiple"> 
            <div id="file-list"></div>
            
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
